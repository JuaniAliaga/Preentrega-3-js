<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> GamerKey </title>
</head>

<body>

    <header>
        <div class="contenedor-logo">
            <a href="index.html" class="link-imagen"><img src="./img/logo.png" alt="logo" class="logo"></a>
        </div>
    </header>

    <main>
        <h1 class="titulo-principal">Bienvenido a Gamer Key</h1>
        <div id="container-buscador">
            <input type="text" id="buscador" placeholder="Buscar productos...">
        </div>

        <section id="section-cards">
        </section>

        <section id="carrito">
            <div id="info-carrito">
                <h2 id="titulo-carrito">Carrito</h2>
                <p id="parrafo-carrito">Aqui se mostraran los items que haya agregado al carrito</p>
                <hr>
                <p id="total-carrito"></p>
            </div>
            <div id="elementos-carrito"></div>
        </section>
        <div id="contenedor-finalizar">
            <button id="btn-finalizar">Finalizar compra</button>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/app.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js
    "></script>
</body>

</html>
